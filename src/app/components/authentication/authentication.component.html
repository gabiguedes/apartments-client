<mat-card-content class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content class="conteudo-login">
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Seu cpf:</mat-label>
          <input matInput  type="text" id="cpf"  formControlName="cpf">
          <mat-error *ngIf="loginForm.get('cpf')?.hasError('invalidCpf')">
            {{msgInvalidCpf}}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>

        <mat-card-actions align="end">
          <button mat-button color="primary" class="full" align="end" type="submit" [disabled]="loginForm.invalid">Login</button>
        </mat-card-actions>
      </mat-card-content>
    </form>
  </mat-card>
</mat-card-content>
