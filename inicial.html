<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residencial Eliane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="gg-header">
        <header>
            <h1>Residencial Eliane</h1>
        </header>
    </section>

    <section class="gg-section-login">
        <form>
            <div class="gg-div-cpf-input">
                <label for="gg-cpf" class="gg-labels">CPF</label>
                <input type="number" id="gg-cpf" name="seu cpf">
            </div>
            
            <div class="gg-div-password-input">
                <label for="gg-password" class="gg-labels">Senha</label>
                <input type="text" id="gg-password" name="sua senha">
            </div>

            <div class="gg-div-btn-submit">
                <button type="submit" value="Submit">Entrar</button>
            </div>
        </form>
    </section>

    <footer>
        <p><small>Copyright © 2015 The Snacker — <a href="/tos">Terms of Service</a></small></p>
    </footer>

</body>
</html>
